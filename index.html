<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Tax Calculator</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="form-label">Enter gross annual income</label>
        <input
          id="input1"
          type="text"
          class="form-control"
          required
        />
        <label class="form-label">Enter extra income</label>
        <input
          id="input2"
          type="text"
          class="form-control"
          required
        />
        <label class="form-label">Enter age group</label>
        <select id="input3" class="form-control input-value" required>
            <option value="">Select age group</option>
            <option value="<40">&lt;40</option>
            <option value=">=40 & <60">&ge;40 &amp; &lt;60</option>
            <option value=">=60">&ge;60</option>
        </select>
        <label class="form-label">Enter total applicable deductions</label>
        <input
          id="input4"
          type="text"
          class="form-control"
          required
        />
      <button id="submit" class="text-light">Submit</button>
    </form>
    <div id="result">
        <h3>Your overall income will be</h3>
        <h4 id="calculations"></h4>
        <h5>after tax deductions</h5>
        <button id="close" class="btn btn-danger text-light">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
